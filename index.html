<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm password validation
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Create new password</h1>
        <p>Your new password must be different <br> from previous used password</p>

        <div class="new-password">
            <h3>New password</h3>
            <input type="password" class="new-password-input" placeholder="Create Password">
            <i class="fa-solid fa-eye" onClick="passToggle()"></i>
            <i class="fa-solid fa-eye-slash" onClick="passToggle()"></i>
            <p>Must be at least 8 characters</p>
        </div>


        <div class="confirm-password">
            <h3>Confirm Password</h3>
            <input type="password" class="confirm-password-input" placeholder="Confirm password">
        </div>

        <p class="message">Both password must match</p>
        <button class="reset-button" onClick="passCheck()">CHECK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
